<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th>CPU</th>
            <th>Selector</th>
            <th>Base</th>
            <th>Limit</th>
            <th>Type</th>
            <th>Dpl</th>
            <th>Granularity</th>
            <th>Present</th>
        </tr>
    </thead>
    <tbody>
    {% for row in analysis.memory.gdt.data %}
        <tr>
            <td>{{row.cpu_number}}</td>
            <td><span class="mono">{{row.selector}}</span></td>
            <td><span class="mono">{{row.base}}</span></td>
            <td><span class="mono">{{row.limit}}</span></td>
            <td>{{row.type}}</td>
            <td>{{row.dpl}}</td>
            <td>{{row.granularity}}</td>
            <td>{{row.present}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
