<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th>PID</th>
            <th>Process Name</th>
            <th>Start</th>
            <th>Tag</th>
        </tr>
    </thead>
    <tbody>
    {% for row in analysis.memory.malfind.data %}
        <tr>
            <td>{{row.process_id}}</td>
            <td>{{row.process_name}}</td>
            <td><span class="mono">{{row.vad_start}}</span></td>
            <td>{{row.vad_tag}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
