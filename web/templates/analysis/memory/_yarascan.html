<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th>Owner</th>
            <th>Rule</th>
            <th>Hexdump</th>
        </tr>
    </thead>
    <tbody>
    {% for row in analysis.memory.yarascan.data %}
        {% if row.class_ %}
        <tr>
            <td class="{{ row.class_ }}">{{row.owner}}</td>
            <td class="{{ row.class_ }}">{{row.rule}}</td>
            <td class="{{ row.class_ }}"><span class="mono"><pre>{{row.hexdump}}</pre></span></td>
        </tr>
        {% endif %}
    {% endfor %}
    {% for row in analysis.memory.yarascan.data %}
        {% if not row.class_ %}
        <tr>
            <td>{{row.owner}}</td>
            <td>{{row.rule}}</td>
            <td><span class="mono"><pre>{{row.hexdump}}</pre></span></td>
        </tr>
        {% endif %}
    {% endfor %}
    </tbody>
</table>
